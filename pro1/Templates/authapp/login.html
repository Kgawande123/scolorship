{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
<h1> <center>Login Form</center></h1>
<div class="container bg bg-primary" >

<form method="post">
    {% csrf_token %}
    Username : <input type="text" name="unm" class="form-control">
    <br><br>
    Password : <input type="password" name="pw" class="form-control">
    <br><br>
    <input type="submit" class="btn btn-success col-6 float-end">
    <input type="reset" class="btn btn-warning col-6">

</form>
</div>
{% endblock %}
